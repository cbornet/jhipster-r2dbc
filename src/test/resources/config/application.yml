spring:
  application:
    name: r2dbc
  r2dbc:
    url: r2dbc:h2:mem:///r2dbc?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: r2dbc
    password:
  liquibase:
    contexts: test
    url: jdbc:h2:mem:r2dbc;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  mvc:
    favicon:
      enabled: false
  task:
    execution:
      thread-name-prefix: r-2-dbc-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: r-2-dbc-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'r2DbcApp'
  logging:
    # To test json console appender
    use-json-format: false # By default, logs are in Json format
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: ZGM4Njk1NzU0Y2I2MmQ5NWE1ZmU5YmZhYWNkZmJkMDkyYjEwMTE1ZTEyYjJhYzZlMGRmNzA2ZWEwNDc3MzU1NzhlNDZjNzZhYWY5MDdlZDg0Nzc4MzVmZWE4YWUwOWVlM2NiOWVjNzgxZDhmYWViNGFmNzZkZWJkMTc3Y2JlNWM=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
  metrics:
    logs: # Reports metrics in the logs
      enabled: true
      report-frequency: 60 # in seconds

